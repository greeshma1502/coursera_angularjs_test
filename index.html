<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Name Calculator</title>
  </head>
  <body  ng-app="nameCalculator" ng-controller="calcController">
    <h2>Name Calculator</h2>
    <div>
      Enter your name: <input type="text" ng-model="name" ng-keyup="numericValue();">
    </div>
    <div>
      Total numeric value of your name is: {{ totalValue }}
    </div>
  </body>
</html>
